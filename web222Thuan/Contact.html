<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form.css">
    <div class="topnav">
        <a href="homepage.html">Home</a>
        <a href="ListingPage.html">ListingPage</a>
        <a href="SalePage.html">Sale</a>
        <a href="Site.html">Credit</a>
        <a href="Contact.html" class="split">Contact Form</a>
      </div>
</head>
<body>

  <form>
    <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br>
    </div>

    <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br>
    </div>

    <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>
    </div>

    <div>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br>
    </div>

    <div>
    <label for="postalCode">Postal Code:</label>
    <input type="text" id="postalCode" name="postalCode" required><br>
    </div>

    <div>
    <label for="province">Province:</label>
    <input type="text" id="province" name="province" required><br>
    </div>

    <div>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>
    </div>

    <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    </div>

    <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br>
    </div>

    <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    </div>
    <div>
      <label for="phonenumber">Phone Number:</label>
      <input type="text" id="phonenumber" name="phonenumber" required><br>
      </div>
      <div>
        <label for="poverty">Type of poverty:</label>
        <input type="text" id="poverty" name="poverty" required><br>
        </div>
        <div>
          <label for="pricerange">Price:</label>
          <input type="text" id="pricerange" name="pricerange" required><br>
          </div>
          <div>
            <label for="bedrooms">Bedrooms:</label>
            <input type="text" id="bedrooms" name="bedrooms" required><br>
            </div>
            <div>
              <label for="bathrooms">Bathrooms:</label>
              <input type="text" id="bathrooms" name="bathroom" required><br>
              </div>
              <div>
                <label for="comment">Leave a Comment:</label>
              <textarea id="comment" name="comment" required></textarea>
              </div>
    <input type="submit" value="Register Now">
    <input type="reset" value="Clear Form">
    
</form>
<script src="contact.js"></script>

</body>
