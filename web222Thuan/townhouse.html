<body>
    <!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <img src="house1.webp" style="width:100%"style="height:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <img src="house2.webp" style="width:100%"style="height:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <img src="townhouse.webp" style="width:100%"style="height:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
      <img src="townhouse2.webp" style="width:100%"style="height:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <img src="Condos1.webp" style="width:100%"style="height:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img src="condos2.webp" style="width:100%"style="height:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="house1.webp" style="width:100%" style="height:100%" onclick="currentSlide(1)" alt="House in Mississauga">
    </div>
    <div class="column">
      <img class="demo cursor" src="house2.webp" style="width:100%"style="height:100%" onclick="currentSlide(2)" alt="House in Old Weston Rd,Toronto">
    </div>
    <div class="column">
      <img class="demo cursor" src="townhouse.webp" style="width:100%" style="height:100%"onclick="currentSlide(3)" alt="Townhouse in Brampton">
    </div>
    <div class="column">
      <img class="demo cursor" src="townhouse2.webp" style="width:100%"style="height:100%" onclick="currentSlide(4)" alt="Townhouse in Vaughan">
    </div>
    <div class="column">
      <img class="demo cursor" src="Condos1.webp" style="width:100%" style="height:100%"onclick="currentSlide(5)" alt="Condo in Blue Jays Way, Toronto">
    </div>
    <div class="column">
      <img class="demo cursor" src="condos2.webp" style="width:100%" style="height:100%"onclick="currentSlide(6)" alt="Condo in Queen St, Toronto">
    </div>
  </div>
</div>

</div>
